<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Online store</title>
</head>
<body>
	<div class="product">
		<div class="product_header">
			<div class="main_image"><img  class="product_image" src="./image/product.png"></div>
           <div class="up_header">
               <div class="labes_frame">
            <div class="labes_frame1"> <p class="labes_frame1_text"> ТОП продаж </p> </div>
            <div class="labes_frame2"> <p class="labes_frame2_text"> Скидка -5% </p> </div>
        </div>
            <div class="heart_button"> <img src="./image/Favorite.png"></div>
            <div class="user_icon"> <img src="./image/Pet.png"></div>
        </div>
		</div>
		<div class="product_information">
			<a href="#" class="product_name"> Тестовый товар - Корм, 4 кг </a>
			<div class="stars">
                <span class="orange_star"> <img src="./image/orangestar.png"></span>
                <span class="orange_star"> <img src="./image/orangestar.png"></span>
                <span class="orange_star"> <img src="./image/orangestar.png"></span>
                <span class="orange_star"> <img src="./image/orangestar.png"></span>
                <span class="gray_star"> <img src="./image/graystar.png"></span>
                <span class="number_of_stars"> <p> (65) </p></span>
            </div>
		</div>
		<div class="product_footer">
            <div class="upper_price">
			<img src="./image/underforprice.png"></span>
            <span class="product_price"> 1 550,22 ₴ </span>
			</div>
            <div class="total_price">
            <span class="product_first-price"> 1 700,22 </span>
            <span class="product_total-price"> 1 600,22 ₴ </span>
        </div>
        <div class="button_for_buy"> <img src="./image/underbag.png"></div>
		</div>
    </div>
</body>
</html>
